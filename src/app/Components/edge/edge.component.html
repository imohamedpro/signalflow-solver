<div class="controls">
      <label  *ngIf="!isSelected">{{value}}</label>
      <input id="rename" (click)="avoidP($event)"  *ngIf="isSelected" type="text" [(ngModel)]="value" placeholder={{value}}>
</div>

      <path [attr.id]="id" [attr.d]='path_value' style="stroke: #000000; stroke-width: 3; fill: none;"></path>

      <!-- <circle [attr.cx]='cx' [attr.cy]='cy' r='5' style="stroke:#006600; fill:#00cc00; cursor: move;" /> -->
      <polygon [attr.points]="triangle_points" style="fill:black;stroke:purple;stroke-width:1;cursor: move;"
            (mousedown)="mouseDown($event)" />
</svg>
