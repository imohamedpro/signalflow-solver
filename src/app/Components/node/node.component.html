<svg xmlns="http://www.w3.org/2000/svg">
  <g (mousedown)="manager.mouseDownNode(this.node.id, $event)">
    <circle [attr.cx]='node.center.x' [attr.cy]='node.center.y' r='20'></circle>
    <text [attr.x]='node.center.x' [attr.y]='node.center.y' alignment-baseline="middle"
      text-anchor="middle" class="noselect">{{node.symbol}}</text>
  </g>
</svg>
