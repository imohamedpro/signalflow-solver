<svg width='100%' height='100%' (click)='handleClick($event)' class='container'>

    <svg:g *ngFor='let edge of this.manager.edges | keyvalue'>

        <svg:g [edge]='edge.value' edge />

    </svg:g>

    <svg:g *ngFor='let node of this.manager.nodes | keyvalue'>

        <svg:g [node]='node.value' (click)='selectNode(node.value)' node />

    </svg:g>

</svg>
